apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

react {
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'org.webkit:android-jsc:+'

android {
    namespace "com.idlogixtech.citidev"

    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "com.idlogixtech.citidev"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    signingConfigs {
        release {
            if (project.hasProperty('MYAPP_UPLOAD_STORE_FILE')) {
                storeFile file(MYAPP_UPLOAD_STORE_FILE)
                storePassword MYAPP_UPLOAD_STORE_PASSWORD
                keyAlias MYAPP_UPLOAD_KEY_ALIAS
                keyPassword MYAPP_UPLOAD_KEY_PASSWORD
            }
        }
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            shrinkResources false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    // ✅ Use modern Java/Kotlin targets
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    packagingOptions {
        pickFirst '**/*.so'
        pickFirst '**/*.jar'
        pickFirst 'META-INF/*'
    }
}

repositories {
    google()
    mavenCentral()
    flatDir {
        dirs 'libs' // ✅ custom local SDK folder
    }
}

dependencies {
    // ✅ React Native Core
    implementation("com.facebook.react:react-android")

    // ✅ Native RN modules
    implementation project(':react-native-fs')
    implementation project(':react-native-vector-icons')

    // ✅ Local CCAvenue SDK (.aar)
    implementation(name: "sdkdubai-release", ext: "aar") {
        exclude group: 'com.google.android.gms'
        exclude group: 'com.google.firebase'
        exclude group: 'androidx.lifecycle'
    }

    // ✅ AndroidX / UI
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.2.0'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'com.github.cachapa:ExpandableLayout:2.9.2'

    // ✅ Network stack (most payment SDKs require)
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'
    implementation 'com.squareup.retrofit2:retrofit:2.11.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.11.0'
    implementation 'com.google.code.gson:gson:2.11.0'

    // ✅ Debug Tools
    debugImplementation("com.facebook.flipper:flipper:${FLIPPER_VERSION}")
    debugImplementation("com.facebook.flipper:flipper-network-plugin:${FLIPPER_VERSION}") {
        exclude group: 'com.squareup.okhttp3', module: 'okhttp'
    }
    debugImplementation("com.facebook.flipper:flipper-fresco-plugin:${FLIPPER_VERSION}")

    // ✅ JS Engine
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    // ✅ Optional: Google Pay (no google-services plugin needed)
    implementation 'com.google.android.gms:play-services-wallet:19.3.0'
    implementation 'com.google.android.gms:play-services-auth:21.1.1'
}

// ✅ Vector Icons font linking
apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"

// ✅ Force consistent dependency versions
configurations.all {
    resolutionStrategy {
        force 'com.google.android.gms:play-services-base:18.5.0'
        force 'com.google.firebase:firebase-messaging:23.3.1'
    }
}
